<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Arcade.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="left">
        <div class="pac">
          <img src="images/pacman.png" alt="no" />
        </div>
        <div class="ghost">
          <img src="images/ghost.png" alt="no" />
        </div>
        <div class="logo">
          <img src="images/arcade-name.png" alt="no" />
        </div>
      </div>

      <div class="middle">
        <div class="screen"></div>
        <div class="controls">
          <div class="joystick-wrapper">
            <p></p>
            <div class="arrow" id="ArrowUp"></div>
            <p></p>
            <div class="arrow" id="ArrowLeft"></div>
            <p></p>
            <div class="arrow" id="ArrowRight"></div>
            <p></p>
            <div class="arrow" id="ArrowDown"></div>
            <p></p>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="pac">
          <img src="images/pacman.png" alt="no" />
        </div>
        <div class="ghost">
          <img src="images/ghost.png" alt="no" />
        </div>
      </div>
    </div>
  </body>
</html>
